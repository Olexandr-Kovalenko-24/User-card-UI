<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>User card UI</title>
</head>
<section class="main-section">
    <article class="card-wrapper">
        <div class="header"></div>
        <div class="card-content">
            <img src="./images/20190521_133130.jpg " class="avatar" />
            <h2 class="user-name text-center">Alex Kovalenko</h2>
            <p class="user-position text-center">Photographer</p>
            <button class="follow-button">Follow</button>
            <section class="stats-wrapper">
                <div class="user-stats text-center">
                    <h3 class="stats-header">137</h3>
                    <p class="stats-type">Articles</p>
                </div>
                <div class="user-stats text-center">
                    <h3 class="stats-header">5228</h3>
                    <p class="stats-type ">Followers</p>
                </div>
                <div class="user-stats text-center">
                    <h3 class="stats-header">84</h3>
                    <p class="stats-type">Following</p>
                </div>
            </section>
        </div>
    </article>
</section>

</html>
